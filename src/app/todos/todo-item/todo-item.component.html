<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
<li [class.completed]="todo.completado" [class.editing]="editando">
    <div class="view">
        <input class="toggle" type="checkbox" [formControl]="checkCompl">
        <label (dblclick)="edit()">{{todo.texto}}</label>
        <button class="destroy"></button>
    </div>
    <input class="edit" [formControl]="txtinput" (blur)="terminarEdit()" #inputfisico>
</li>
